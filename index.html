        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --bg-primary: #e8eef5;
            --bg-secondary: #ffffff;
            --bg-card: #f8fafc;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --border-color: #e2e8f0;
            --accent-blue: #3b82f6;
            --shadow: rgba(0, 0, 0, 0.1);
            --download-btn: #10b981;
            --download-hover: #059669;
            --branch-btn-bg: #cbd5e1;
            --branch-btn-hover: #a0aec0;
            --branch-btn-active: #3b82f6;
            --nav-link: #1a202c;
            --nav-link-hover: #3b82f6;
        }
        .dark-mode {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #475569;
            --shadow: rgba(0, 0, 0, 0.3);
            --branch-btn-bg: #475569;
            --branch-btn-hover: #64748b;
            --branch-btn-active: #3b82f6;
            --nav-link: #f1f5f9;
            --nav-link-hover: #93c5fd;
        }
    .hero {
        text-align: center;
        padding: 100px 20px;
    }

    .hero h1 {
        font-size: 3em;
        color: var(--text-primary); /* fixed invalid declaration */
    }

    .hero h1 span {
        color:var(--accent-blue) ;
    }

    .hero p {
        margin-top: 10px;
        font-size: 1.3em;
        color: var(--text-secondary); /* fixed invalid declaration */
    }
    .hero button {
        background-color: #f05454;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        margin-top: 20px;
        animation: blink-grow 1.5s infinite; /* Apply blinking + growing animation */
        transition: transform 0.3s ease;
    }

    /* Define the blinking + growing animation */
    @keyframes blink-grow {
        0%, 100% {
            opacity: 1;
            transform: scale(1);
        }
        50% {
            opacity: 0.5;
            transform: scale(1.2); /* Increases the button size */
        }
    }

    /* Define the blinking animation */
    @keyframes blink {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0;
        }
    }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: var(--bg-secondary);
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow);
            position: relative;
        }
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Top-right nav (contains theme toggle and contact link) */
        .top-nav {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 10;
        }
        .theme-toggle {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 999px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1.05rem;
            transition: all 0.2s;
        }
        .theme-toggle:hover {
            transform: scale(1.05);
        }
        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: transparent;
            color: var(--nav-link);
            border-radius: 8px;
            text-decoration: none;
            border: 2px solid transparent;
            font-weight: 600;
            transition: all 0.2s;
        }
        .nav-link:hover {
            color: var(--nav-link-hover);
            border-color: var(--border-color);
            transform: translateY(-2px);
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* --- Branch Navigation Styles --- */
        .branch-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-top: 10px;
        }
        .branch-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--branch-btn-bg);
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        .branch-btn:hover {
            background-color: var(--branch-btn-hover);
        }
        .branch-btn.active {
            background-color: var(--branch-btn-active);
            color: white;
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
        }
        /* --- End New Styles --- */

        .semester-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow);
            overflow: hidden;
            border: 2px solid var(--border-color);
        }
        .semester-header {
            padding: 20px 25px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }
        .semester-header:hover {
            background: var(--bg-card);
        }
        .semester-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-blue);
        }
        .subject-badge {
            background: var(--accent-blue);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .toggle-icon {
            font-size: 1.2rem;
            transition: transform 0.3s;
        }
        .toggle-icon.open {
            transform: rotate(180deg);
        }
        .subjects-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }
        .subjects-container.open {
            max-height: 3000px; /* Increased max-height for large content */
        }
        .subject-card {
            border-top: 1px solid var(--border-color);
            padding: 15px 25px;
        }
        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 10px 0;
        }
        .subject-name {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .subject-code {
            background: var(--bg-card);
            color: var(--accent-blue);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .papers-grid {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            margin-top: 15px;
        }
        .papers-grid.open {
            max-height: 2000px;
        }
        .papers-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 15px 0;
        }
        .paper-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        .paper-card.available {
            cursor: pointer;
            border-color: var(--download-btn);
        }
        .paper-card.available:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        .paper-title {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        .paper-status {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .download-btn {
            background: var(--download-btn);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .download-btn:hover {
            background: var(--download-hover);
            transform: scale(1.05);
        }
        .download-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.5;
            background-color: red; /* This was in your original code */
        }

            .top-nav {

                margin: 8px auto 0;
            }
            .theme-toggle {
                margin-left: 0;
            }
            .papers-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .semester-header {
                padding: 15px 20px;
            }
            .subject-card {
                padding: 15px 20px;
            }
            .paper-card {
                padding: 15px;
            }
            .paper-title {
                font-size: 0.9rem;
            }
            .download-btn {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
            .branch-nav {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .header {
                padding: 20px 15px;
            }
            .header h1 {
                font-size: 1.3rem;
            }
            .semester-title {
                font-size: 1.1rem;
            }
            .papers-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .subject-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            .paper-card {
                padding: 18px;
            }
            .download-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>

        let currentBranch = 'cse'; // Default branch
        let currentSemestersData = allBranchesData[currentBranch].data;
        const papersTypes = ['First IA', 'Second IA', 'Third IA', 'Final'];

        // --- Core Functions ---

        function renderSemesters() {
            const container = document.getElementById('semestersContainer');
            container.innerHTML = '';
            currentSemestersData.forEach((sem, semIndex) => {
                const semesterDiv = document.createElement('div');
                semesterDiv.className = 'semester-section';
                semesterDiv.innerHTML = `
                    <div class="semester-header" onclick="toggleSemester(${semIndex})">
                        <div class="semester-title">
                            <span>üìö</span>
                            <span>${sem.semester}</span>
                            <span class="subject-badge">${sem.subjects.length} subjects</span>
                        </div>
                        <span class="toggle-icon" id="toggle-${semIndex}">‚ñº</span>
                    </div>
                    <div class="subjects-container" id="subjects-${semIndex}">
                        ${sem.subjects.map((subject, subIndex) => `
                            <div class="subject-card">
                                <div class="subject-header" onclick="togglePapers(${semIndex}, ${subIndex})">
                                    <div class="subject-name">
                                        <span>${subject.name}</span>
                                        <span class="subject-code">${subject.code}</span>
                                    </div>
                                    <span class="toggle-icon" id="toggle-${semIndex}-${subIndex}">‚ñº</span>
                                </div>
                                <div class="papers-grid" id="papers-${semIndex}-${subIndex}">
                                    <div class="papers-container">
                                        ${papersTypes.map((paper, paperIndex) => {
                                            const paperKey = ['firstIA', 'secondIA', 'thirdIA', 'final'][paperIndex];
                                            const link = subject.papers[paperKey];
                                            const isAvailable = link && link !== 'xxxxx' && link !== 'Not Available'; // Check for "Not Available" string too
                                            const onclickAttr = isAvailable ? `onclick="window.open('${link}', '_blank')"` : '';
                                            const disabledAttr = isAvailable ? '' : 'disabled';
                                            return `
                                            <div class="paper-card ${isAvailable ? 'available' : ''}">
                                                <div class="paper-title">${paper}</div>
                                                <div class="paper-status">${isAvailable ? 'Available' : 'No papers available'}</div>
                                                <button class="download-btn" ${disabledAttr} ${onclickAttr}>
                                                    <span>üì•</span>
                                                    <span>Download</span>
                                                </button>
                                            </div>
                                        `}).join('')}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(semesterDiv);
            });
        }

        function toggleSemester(index) {
            const container = document.getElementById(`subjects-${index}`);
            const icon = document.getElementById(`toggle-${index}`);
            if (container) container.classList.toggle('open');
            if (icon) icon.classList.toggle('open');
        }

        function togglePapers(semIndex, subIndex) {
            const papers = document.getElementById(`papers-${semIndex}-${subIndex}`);
            const icon = document.getElementById(`toggle-${semIndex}-${subIndex}`);
            if (papers) papers.classList.toggle('open');
            if (icon) icon.classList.toggle('open');
        }

        function searchSubjects() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const sections = document.querySelectorAll('.semester-section');
            sections.forEach(section => {
                const subjects = section.querySelectorAll('.subject-card');
                let hasVisibleSubject = false;
                subjects.forEach(subject => {
                    const text = subject.textContent.toLowerCase();
                    if (text.includes(input)) {
                        subject.style.display = 'block';
                        hasVisibleSubject = true;
                    } else {
                        subject.style.display = 'none';
                    }
                });
                // Only hide the section if no subjects are visible AND search input is not empty
                section.style.display = hasVisibleSubject || input === '' ? 'block' : 'none';
            });
        }

        // --- Branch Loading Function ---

        function loadBranch(branchKey) {
            if (currentBranch === branchKey) return; // Prevent reloading same branch

            currentBranch = branchKey;
            currentSemestersData = allBranchesData[branchKey].data;

            // Update Header
            const branchInfo = allBranchesData[branchKey];
            document.getElementById('branchTitle').innerHTML = `<span>${branchInfo.icon}</span>${branchInfo.title}`;

            // Update Active Button Style
            document.querySelectorAll('.branch-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const btnEl = document.getElementById(`btn-${branchKey}`);
            if (btnEl) btnEl.classList.add('active');

            // Re-render subjects and clear search
            document.getElementById('searchInput').value = '';
            renderSemesters();
        }

        // --- Theme Toggle ---

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const toggle = document.getElementById('themeToggle');
            if (document.body.classList.contains('dark-mode')) {
                toggle.textContent = '‚òÄ';
                localStorage.setItem('theme', 'dark');
            } else {
                toggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }

        // --- Initial Load ---
        window.onload = function() {
            // Load theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').textContent = '‚òÄ';
            }
            // Load default branch (CSE)
            renderSemesters();

            // NOTE: contactLink href is intentionally set to '#' in the HTML.
            // You can set the actual contact URL here dynamically if you prefer:
            // document.getElementById('contactLink').href = 'mailto:you@example.com';
        };
    </script>
